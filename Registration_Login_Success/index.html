<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Registration Form</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="registration-form">
    <div class="form-wrap">
      <h1>Registration form</h1>
      <p>Please fill in this form to create an account</p>
      <form>
        <div class="property">
          <label for="Fname"><b>First Name:</b></label>
          <input type="text" name="fname" maxlength="20" minlength="2" id="firstname" required>
        </div>
        <div class="property">
          <label for="lname"><b>Last Name:</b></label>
          <input type="text" name="lname" maxlength="20" minlength="2" id="lastname" required>
        </div>
        <div class="property">
          <label for="pnumber"><b>Phone Number:</b></label>
          <input type="text" name="pnumber" id="phonenumber" placeholder="+ 123-234-234-2345"
            pattern="[+][0-9]{3}-[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        </div>
        <div class="property">
          <label for="email"><b>Email:</b></label>
          <input type="email" name="Email" id="Email" pattern="@email.com" size="30" required>
        </div>
        <div class="property">
          <label for="Gender"><b> Gender:</b></label>
          <select name="gender" id="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </div>
        <div class="property">
          <label for="dob"><b>Date of Birth</b></label>
          <input type="date" name="dob" id="dateofbirth" max="2022-08-31" min="1970-01-01" required>
        </div>
        <div class="property">
          <label for="colorpicker"><b>Favourite Color:</b></label>
          <input type="color" id="colorpicker" value="#0000ff" required>
        </div>
        <div class="property">
          <label for="psw"><b>Password:</b></label>
          <input type="password" name="psw" id="psw" pattern="(?=.*\d)(?=.*[A-Z])(?=.*[A-Z]).{8,}"
            title="must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            required>
        </div>
        <div class="property">
          <label for="cpsw"><b>Confirm Password:</b></label>
          <input type="password" name="cpsw" id8="cpsw" pattern="(?=.*\d)(?=.*[A-Z])(?=.*[A- 
        Z]).{8,}" title="must contain at least one number and one uppercase and lowercase 
       letter, and at least 8 or more characters" required>
        </div>
        <button type="submit">Register<button>
            <p class="btn">By Clicking the Register button, you agree to our <a href="#">Terms & Conditions </a>and <a
                href="#">Privacy
                Policy</a></p>

      </form>
    </div>
    <footer>
      <P>Already Have an Account? <a href="login.html">Login Here<a href="login.html" ></a></P>
    </footer>
  </div>


</body>

</html>
